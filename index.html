<html>
<head>
   <title>BGS</title>   
   <!--
   Point at local js & CSS
   This assumes there's a directory 'leaflet' alongside this HTML (*download* and unzip leaflet)
   -->
   <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
   
  
   <style>
   #map { height: 180px; }
   </style>
</head>
<body>

   <div id="map"></div>
   <script>

      var map = L.map('map',{
      center: [52.8709, 1.0903],
      zoom: 15
      });

      L.tileLayer('https://a.tiles.mapbox.com/v4/davral1.11ha07j4/page.html?access_token=pk.eyJ1IjoiZGF2cmFsMSIsImEiOiJjaXJnbnY0NGYwMDJuaWRtaGo2NXRxcDBtIn0.EsbDQMWN4Hw9SyWwXekIXA#12/52.8837/-1.1134', {
      attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 18
      id: 'davral1.11ha07j4',
      accessToken: 'pk.eyJ1IjoiZGF2cmFsMSIsImEiOiJjaXJnbnY0NGYwMDJuaWRtaGo2NXRxcDBtIn0.EsbDQMWN4Hw9SyWwXekIXA'
      }).addTo(map);

   </script>
   

</body>                                                                                                                          
</html>
