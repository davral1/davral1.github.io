<html>
<head>
   <title>BGS</title>   
   <!--
   Point at local js & CSS
   This assumes there's a directory 'leaflet' alongside this HTML (*download* and unzip leaflet)
   -->
   <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
   <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
   
  
   <style>
   #map { height: 180px; }
   </style>
   
   <script language="javascript">
      function init() {
      	 var map = L.map('map');
      	  
      	 //add a tile layer to add to our map, in this case it's the 'standard' OpenStreetMap.org tile server
      	 L.tileLayer('https://a.tiles.mapbox.com/v4/davral1.11ha07j4/page.html?access_token=pk.eyJ1IjoiZGF2cmFsMSIsImEiOiJjaXJnbnY0NGYwMDJuaWRtaGo2NXRxcDBtIn0.EsbDQMWN4Hw9SyWwXekIXA#12/52.8837/-1.1134', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
            id: 'davral1.11ha07j4',
            accessToken: 'pk.eyJ1IjoiZGF2cmFsMSIsImEiOiJjaXJnbnY0NGYwMDJuaWRtaGo2NXRxcDBtIn0.EsbDQMWN4Hw9SyWwXekIXA'
         }).addTo(map);

         map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text. Attribution overload

         var london = new L.LatLng(51.505, -0.09); // geographical point (longitude and latitude)
         map.setView(london, 13);
      }
   </script>
   
</head>
<body onLoad="javascript:init();">
   <div id="map"></div>
   
</body>                                                                                                                          
</html>
