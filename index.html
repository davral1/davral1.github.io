<html>
<head>
   <title>BGS</title>   
   <!--
   Point at local js & CSS
   This assumes there's a directory 'leaflet' alongside this HTML (*download* and unzip leaflet)
   -->
   <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
   <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
   <script src="https://raw.github.com/gist/2197042/2b90c41b39b7d5b3a851d8f256de2ebd3fe1fb74/leaflet-google.js"></script>
   
  
   <style>
   #map { height: 180px; }
   </style>
</head>
<body>

   <div id="map"></div>
   <script>

      // var map = L.map('map',{
      // center: [52.874103, -1.0883331],
      // zoom: 15
      // });

      // L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      // attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      // }).addTo(map);

      var map = new L.Map('map', {center: new L.LatLng(51.51, -0.11), zoom: 9});
      var googleLayer = new L.Google('ROADMAP');
      map.addLayer(googleLayer);

      map.invalidateSize();

   for ( var i=0; i < markers.length; ++i ) 
   {
      L.marker( [markers[i].lat, markers[i].lng] )
         .bindPopup( '<a href="' + markers[i].url + '" target="_blank">' + markers[i].name + '</a>' )
         .addTo( map );
   }

   </script>
   

</body>                                                                                                                          
</html>
